<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>eBook Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #fff4f0;
      font-family: 'Segoe UI', sans-serif;
    }
    .checkout-container {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
    }
    .left-box, .right-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .paypal-button {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container checkout-container">
  <div class="row g-4">
    <!-- Left: Email -->
    <div class="col-md-6">
      <div class="left-box">
        <h5><i class="fas fa-envelope me-2"></i>Your Email</h5>
        <p class="text-muted mb-3">Please enter your email address to receive the eBook download links after payment.</p>
        <input type="email" class="form-control" id="emailInput" placeholder="you@example.com" required />
        <div class="invalid-feedback">Please enter a valid email address.</div>
      </div>
    </div>

    <!-- Right: Cart Summary + PayPal -->
    <div class="col-md-6">
      <div class="right-box">
        <h5><i class="fas fa-lock me-2"></i>Secure Checkout</h5>
        <ul class="list-group my-3" id="cart-summary"></ul>
        <div class="d-flex justify-content-between fw-bold mt-2 mb-3">
          <span>Total:</span>
          <span id="summary-total">$0</span>
        </div>
        <div id="paypal-button-container" class="paypal-button"></div>
      </div>
    </div>
  </div>
</div>

<!-- PayPal SDK -->
<script src="https://www.paypal.com/sdk/js?client-id=AefJS1w2qKDQ_xHvLyAue4fWTwtqULJ0WocmaKO-Udf7IciPsZjC-JrSO2L5Tc4wUZcbCuPT_fCmlxtd&currency=USD"></script>

<script>
  const cart = JSON.parse(sessionStorage.getItem('cart')) || [];
  const cartList = document.getElementById('cart-summary');
  const totalEl = document.getElementById('summary-total');
  const emailInput = document.getElementById('emailInput');
  let totalAmount = 0;

  // Render Cart
  cartList.innerHTML = cart.map(item => `
    <li class="list-group-item d-flex justify-content-between align-items-center">
      ${item.title}
      <span>$${item.price}</span>
    </li>
  `).join('');

  // Calculate Total
  totalAmount = cart.length === 10 ? 10 : cart.reduce((sum, item) => sum + item.price, 0);
  totalEl.textContent = `$${totalAmount.toFixed(2)}`;

  // PayPal Button
  paypal.Buttons({
    style: {
      layout: 'vertical',
      color: 'gold',
      shape: 'rect',
      label: 'paypal',
      height: 35 // smaller height
    },
    onClick: () => {
      const email = emailInput.value.trim();
      if (!email || !/^\S+@\S+\.\S+$/.test(email)) {
        emailInput.classList.add('is-invalid');
        return false;
      }
      emailInput.classList.remove('is-invalid');
      sessionStorage.setItem('buyerEmail', email);
      return true;
    },
    createOrder: (data, actions) => {
      return actions.order.create({
        purchase_units: [{
          amount: {
            value: totalAmount.toFixed(2)
          }
        }],
        application_context: {
          shipping_preference: "NO_SHIPPING",
          user_action: "PAY_NOW"
        }
      });
    },




    onApprove: async (data, actions) => {
      const details = await actions.order.capture();
      const email = sessionStorage.getItem('buyerEmail');
      const paidCart = JSON.parse(sessionStorage.getItem('cart')) || [];
      sessionStorage.setItem('paidOrder', JSON.stringify({ email, cart: paidCart }));
      window.location.href = 'thankyou.html';
    }
  }).render('#paypal-button-container');
</script>

</body>
</html>
